<!DOCTYPE html><html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZXCPM</title>
  <style>
    :root {
      --bg: #0f1220;
      --fg: #e6e9f2;
      --accent: #7aa2f7;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% 20%, #1a1f36 0%, var(--bg) 60%);
      color: var(--fg);
      display: grid;
      place-items: center;
    }
    main { text-align: center; padding: 2rem; }
    h1 {
      font-size: clamp(3rem, 9vw, 8rem);
      letter-spacing: 0.15em;
      margin: 0 0 0.75rem 0;
      font-weight: 800;
      text-shadow: 0 6px 24px rgba(122,162,247,0.35);
      cursor: pointer;
      user-select: none;
    }
    p { margin: 0; opacity: 0.8; }
    .glow {
      text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
    }
    footer { position: fixed; bottom: 1rem; left: 0; right: 0; text-align: center; font-size: 0.85rem; opacity: 0.6; }
    button {
      appearance: none; border: 0; border-radius: 999px; padding: 0.6rem 1rem;
      background: rgba(122,162,247,0.15); color: var(--fg);
      backdrop-filter: blur(6px);
      font-weight: 600; cursor: pointer; margin-top: 1rem;
    }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <main>
    <h1 id="title" aria-label="ZXCPM">ZXCPM</h1>
    <p>Klik teks untuk menyalakan / mematikan efek glow.</p>
    <button id="copyBtn" aria-label="Salin teks ZXCPM">Salin "ZXCPM"</button>
  </main>
  <footer>&copy; <span id="year"></span> ZXCPM</footer>  <script>
    // JS sederhana dalam 1 file HTM
    (function () {
      const title = document.getElementById('title');
      const year = document.getElementById('year');
      const btn = document.getElementById('copyBtn');

      // Set tahun otomatis
      year.textContent = new Date().getFullYear();

      // Toggle efek glow saat judul diklik
      title.addEventListener('click', () => {
        title.classList.toggle('glow');
      });

      // Salin teks ZXCPM ke clipboard
      btn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText('ZXCPM');
          btn.textContent = 'Disalin!';
          setTimeout(() => (btn.textContent = 'Salin "ZXCPM"'), 1200);
        } catch (e) {
          alert('Gagal menyalin: ' + e.message);
        }
      });

      // Sedikit animasi masuk
      requestAnimationFrame(() => {
        document.body.animate([
          { opacity: 0 },
          { opacity: 1 }
        ], { duration: 400, easing: 'ease-out' });
      });
    })();
  </script></body>
</html>
